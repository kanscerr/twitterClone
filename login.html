<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
    <script defer src="script/login.js"></script>
</head>
<body class="flex">
    <div id="error"></div>
    <form id="form" action="twitter.html" method="GET">
        <div class="flex2 imgcontainer">
            <img style="width:300px" src="images/twitterLogo.png" alt="logo">
        </div>
        <h2 style="margin-top: -50px; font-family: Arial, Helvetica, sans-serif;">Welcome to Twitter Clone</h2>
        <div>
            <input style="padding-left:10px" class="uname" id="uname" name="uname" type="text" placeholder="Username">
        </div>
        <div>
            <input style="padding-left:10px" class="password" id="password" name="password" type="password" placeholder="Password">
        </div>
        <button class="submit" type="submit">Login</button>
    </form>
</body>
</html>
