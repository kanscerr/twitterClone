<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="styles/twitter.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Twitter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-1 col-md-1 col-sm-2">
                <div class="d-flex flex-row">
                    <div class="d-flex flex-column sidebar">
                    <button class="btn btn-hover"><img class="logo" src="../images/twitterLogo.png" alt="logo"></button>
                    <button class="btn btn-hover"><img class="home" src="../images/home.png" alt="home"></button>
                    <button class="btn btn-hover"><h2 class="explore">#</h2></button>
                    <button class="btn btn-hover"><img class="bell" src="../images/bell.png" alt="notification"></button>
                    <button class="btn btn-hover"><img class="message" src="../images/message.png" alt="message"></button>
                    <button class="btn btn-hover"><img class="profile" src="../images/profile.png" alt="profile"></button>
                    <button class="btn btn-hover"><img class="more" src="../images/more.png" alt="more"></button>
                    <button class="btn btn-hover"><img class="tweet" src="../images/tweet.png" alt="tweet"></button>
                </div> 
                <div class="v1"></div> 
                </div>
            </div>
            <div class="col-lg-7 col-md 7 col-sm-1">
                <div class="d-flex flex-column">
                    <div class="Home">
                        <div class="d-flex flex-row" style="justify-content: space-between;">
                            <h5 style="font-family: Helvetica, sans-serif; font-weight: bold; margin-top: 15px; margin-left: 15px;">Home</h5>
                            <img class="topTweets" src="../images/topTweets.png" alt="top tweets">
                        </div>                
                    </div>
                    <div class="card border-top-0">
                        <div class="d-flex flex-row">
                            <div class="timeline">
                                <img class="profPicture" src="../images/swiper.jpg" alt="profile picture">
                            </div>
                            <form class="whatsHappening">
                                <input type="text" class="form border-0" placeholder="What's happening?">
                            </form>
                        </div>
                        <button class="d-flex flex-row btn" style="margin-left: 30px;">
                            <img class="globe" src="../images/globe.png" alt="img">
                            <h6 class="reply">Everyone can reply</h6>
                        </button>
                        <hr style="margin-left: 80px; margin-right: 20px;">
                        <div class="d-flex flex-row">
                            <button class="btn" style="margin-left:50px"><img style="width:30px" src="../images/one.png" alt=""></button>
                            <button class="btn" style="margin-left:-20px"><img style="width:30px" src="../images/two.png" alt=""></button>
                            <button class="btn" style="margin-left:-20px"><img style="width:30px" src="../images/three.png" alt=""></button>
                            <button class="btn" style="margin-left:-20px"><img style="width:30px" src="../images/four.png" alt=""></button>
                            <button class="btn" style="margin-left:-20px"><img style="width:30px" src="../images/fifth.png" alt=""></button>
                            <button class="btn" style="margin-left:-20px"><img style="width:30px" src="../images/sixth.png" alt=""></button>
                        </div>
                    </div>
                </div>
                </div> 
            </div>
            <div class="col-lg-7 col-md-7"></div>
        </div>
        </div>
    </div>
</body>
</html>
