<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
    <script defer src="script/login.js"></script>
</head>
<body class="flex">
    <div id="error" style="margin-top: -250px;"></div>
    <div id="error1" style="margin-top: -230px;"></div>
    <form class="flex" id="form" action="twitter.html" method="GET">
        <div class="imgcontainer">
            <img style="width:300px" src="images/twitterLogo.png" alt="logo">
        </div>
        <h2 style="margin-top: -50px; font-family: Arial, Helvetica, sans-serif;">Welcome to Twitter Clone</h2>
        <div>
            <input style="padding-left:10px" class="uname" id="uname" name="uname" type="text" placeholder="Username" required>
        </div>
        <div>
            <input style="padding-left:10px" class="password" id="password" name="password" type="password" placeholder="Password" required>
        </div>
        <button class="submit" type="submit">Login</button>
    </form>
</body>
</html>
